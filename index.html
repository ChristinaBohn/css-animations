<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS Animations</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Gloria+Hallelujah&family=Varela+Round&family=Winky+Sans:ital,wght@0,300..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Bytesized&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>CSS & JS Animations</h1>
        </header>

        <!-- Animation Tiles -->
        <main id="projects">

            <!-- 1. Rainbow Wheel -->
            <div class="tiles">
                <h2>Rainbow Wheel</h2>
                <div class="container-1">
                    <div class="outer circle"></div>
                    <div class="inner circle"></div>
                </div>
            </div>

            <!-- 2. 3D Star -->
            <div class="tiles">
                <h2>3D Star</h2>
                <div class="container-2">
                    <div class="star"></div>
                </div>
            </div>

            <!-- 3. Crossword -->
            <div class="tiles">
                <h2>Crossword Text</h2>
                <div class="container-3">
                    <div class="word">
                        <span class="letter">g</span>
                        <span class="letter">o</span>
                        <span class="letter pivot">l</span>
                        <span class="letter">l</span>
                        <span class="letter">u</span>
                        <span class="letter">m</span>
                    </div>
                    <div class="word">
                        <span class="letter">h</span>
                        <span class="letter pivot">o</span>
                        <span class="letter">b</span>
                        <span class="letter">b</span>
                        <span class="letter">i</span>
                        <span class="letter">t</span>
                        <span class="letter">s</span>
                        <span class="letter">e</span>
                        <span class="letter">s</span>
                    </div>
                    <div class="word">
                        <span class="letter">p</span>
                        <span class="letter">o</span>
                        <span class="letter">t</span>
                        <span class="letter">a</span>
                        <span class="letter pivot">t</span>
                        <span class="letter">o</span>
                        <span class="letter">e</span>
                        <span class="letter">s</span>
                    </div>
                    <div class="word">
                        <span class="letter">p</span>
                        <span class="letter pivot">r</span>
                        <span class="letter">e</span>
                        <span class="letter">c</span>
                        <span class="letter">i</span>
                        <span class="letter">o</span>
                        <span class="letter">u</span>
                        <span class="letter">s</span>
                    </div>
                </div>
            </div>

            <!-- 4. Floating Clouds -->
            <div class="tiles">
                <h2>Floating Clouds</h2>
                <div id="sky"></div>
            </div>

            <!-- 5. Disco Mode -->
             <div class="tiles" id="disco-tile">
                <h2 id="disco-title">Disco Mode</h2>
                <div id="disco-buttons">
                    <button id="light-btn">Light Mode</button>
                    <button id="dark-btn">Dark Mode</button>
                    <button id="disco-btn">Disco Mode</button>
                </div>
             </div>

             <!-- 6. 3D Text -->
             <div class="tiles" id="text-3d">
                <h2>3D Text</h2>
                <p>3D</p>
             </div>

             <div class="tiles"></div>


            <!-- Cursor Ripple -->

        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</hmtl>
